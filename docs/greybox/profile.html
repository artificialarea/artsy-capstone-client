<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artsy : Profile</title>
    <link rel="stylesheet" href="main-alt.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <nav role="navigation">Global Nav</nav>
    <main role="main">
        <div class="wrapper">
            <div class="profile">
                <div class="profile-header">
                    <img src="./img/avatar128.png" alt="avatar" />

                        <h3>:username</h3>
                    </div>
                </div>
                <div class="profile-details">
                    <p>I'm the second coming of Andy Warhol bio description.</p>
                    <button>Edit Profile</button>
                </div>
                <div class="profile-navlinks">
                    <ul>

                            The user's "Home" view... which is a Dashboard/Feed of all the users they follow typically isn't on their profile. It's a separate view. And this "Home" button would typically be in the Global Nav.

                            That said, will leave in the Home in profile subnav for now...
                        -->
                        <li><a href='#'>Home</a></li>
                        <li><a href='#'>My Posts</a></li>
                        <li><a href='#'>My Likes</a></li>

                        <!-- QUESTION: 
                            Wouldn't your Reposts just be in your Posts feed? 
                        -->

                    </ul>
                </div>
                <div class="postcontainer">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </main>
    <footer role="content-info">Footer</footer>
</body>
</html>
