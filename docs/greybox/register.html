<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artsy : Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="register-container">
            <form action="" class="form-container">
                <h2>Register : Artsy </h2>
                <div class="contents">
                    <label for="email">
                        email:
                    </label>
                    <input type="text">
                    <label for="user">
                        user:
                    </label>
                    <input type="text">
                    <label for="pass">
                        password:
                    </label>
                    <input type="text">
                    <label for="confirm-pass">
                        re-enter password:
                    </label>
                    <input type="text">
                    <button class="btn">Sign up</button>
                </div>
                <p>Already have an account?</p><a href="#">Login!</a>
            </form>
        </div>
    </div>
</body>
</html>
