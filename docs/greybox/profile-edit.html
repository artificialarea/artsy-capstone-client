<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artsy : Edit Profile</title>
    <link rel="stylesheet" href="css/main-alt.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/feed.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- <nav role="navigation">Global Nav</nav> -->
    <nav class="nav" role="navigation">
        <ul>
            <li><span class="logo">Artsy</span></li>
            <li><a href='./home-feed.html'>Home</a></li>
            <li><a href='./explore.html'>Explore</a></li>
            <li><a href='./search.html'>Search</a></li>
            <li><a href='./post.html'>Post</a></li>
            <li><a href='./profile.html'>Profile</a></li>
        </ul>
    </nav>
    <main role="main">
        <div class="wrapper">
            <div class="register-container">
                <h2>Edit Profile </h2>
                <div class="profile-header">
                    <img src="./img/avatar128.png" alt="avatar" />
                    <button>Replace Avatar Image</button>
                </div>
                <div class="buffer"></div>
                <form action="" class="form-container">
                    
                    <div class="contents">
                        <label for="email">
                            email:
                        </label>
                        <input type="text">
                        <label for="user">
                            username:
                        </label>
                        <input type="text">
                        <label for="pass">
                            password:
                        </label>
                        <input type="text">
                        <label for="confirm-pass">
                            re-enter password:
                        </label>
                        <input type="text">
                        <button class="btn">Update</button>
                        <button class="btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer role="content-info">Footer</footer>
</body>
</html>
