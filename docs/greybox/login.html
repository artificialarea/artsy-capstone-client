<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artsy : Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="login-container">
            <form action="" class="form-container">
                <h2>Login : Artsy </h2>
                <div class="contents">
                    <label for="user">
                        username:
                    </label>
                    <input type="text">
                    <label for="pass">
                        password:
                    </label>
                    <input type="text">
                    <button class="btn">Login</button>
                </div>
                <p>Dont have an account?</p><a href="#">Register here</a>
            </form>
        </div>
    </div>
</body>
</html>
